<!DOCTYPE html>

<head>
    <style>
        .cities {
            background-color: darkgray;
        }

        /* Style the buttons inside the cities */
        .cities button {
            font-size: 30px;
            border: none;
            outline: none;
            background-color: darkgray;
        }

        .cities button:hover {
            background-color: antiquewhite;
        }

        .cities button.activity {
            background-color: antiquewhite;
        }

        .summary {
            display: none;
        }
    </style>
</head>

<body>
    <h2>Tabs</h2>
    <p>Click on the button inside the tabbed menu</p>
    <div class="cities">
        <button class="city" onclick="OpenCity(event,'WH')">WuHan</button>
        <button class="city" onclick="OpenCity(event,'HZ')">HangZhou</button>
        <button class="city" onclick="OpenCity(event,'BJ')">BeiJing</button>
    </div>

    <div id="WH" class="summary">
        <h3>WuHan</h3>
        <p>WuHan is a beautiful city.</p>
    </div>

    <div id="HZ" class="summary">
        <h3>HangZhou</h3>
        <p>HangZhou is a digital city.</p>
    </div>

    <div id="BJ" class="summary">
        <h3>BeiJing</h3>
        <p>BeiJing is a capital city.</p>
    </div>


    <script>
        function OpenCity(currEvent, idName) {
            /* hidden all except picked */
            var list = document.getElementsByClassName("summary")
            for (i = 0; i < list.length; i++) {
                list[i].style.display = "none";
            }
            var pick = document.getElementById(idName)
            pick.style.display = "block";

            /* add activity to curr button,clear others */
            var btns = document.getElementsByClassName("city")
            for (i = 0; i < btns.length; i++) {
                btns[i].className = btns[i].className.replace(" activity", "");
            }
            currEvent.currentTarget.className += " activity";
        }
    </script>



</body>
